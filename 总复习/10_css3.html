<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 50px;
      height: 200px;
      background: rgb(26, 31, 139);
      /* transition: width 2s ease 1s; */
      animation: run 3s ease-in 1s 5;
    }

    @keyframes run {
      50% {
        width: 500px;
      }

      100% {
        width: 200px;
      }
    }

    #div1:hover {
      width: 400px;
    }

    /* 弹性盒模型 */
  </style>
</head>

<body>
  <div id="div1"></div>
</body>

</html>

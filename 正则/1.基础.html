<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则基础</title>
</head>

<body>
  <script>
    // 直接量
    let reg1 = /abc/
    // 创建 RegExp 对象
    let reg2 = new RegExp('abc')

    let str1 = 'abcqwertyhnbA'
    let str2 = 'qwerabctyhnbA'
    let str3 = 'qweratbychnbA'

    console.log('str1', reg1.exec(str1));
    console.log('str1', reg2.exec(str1));

    console.log('str2', reg1.exec(str2));
    console.log('str3', reg1.exec(str3));

    console.log('str1', reg1.test(str1));
    console.log('str3', reg1.test(str3));

    
  </script>
</body>

</html>

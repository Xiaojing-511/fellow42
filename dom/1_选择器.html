<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>

<body>
    <div id="div1">div1</div>
    <div id="div1">div2</div>
    <ul id="ul1">
        <li>1</li>
        <li class="blue">2</li>
        <li class="blue">3</li>
    </ul>
    <ul id="ul2">
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <input type="text" name="age">
    <script>
        // id    
        var oDiv1 = document.getElementById('div1');
        console.log(oDiv1);

        // class
        var aLi1 = document.getElementsByClassName('blue');
        console.log(aLi1);

        // tag
        var oUl1 = document.getElementById('ul1');
        var aLi2 = oUl1.getElementsByTagName('li');
        console.log(aLi2);


        // name
        var oAge = document.getElementsByName('age')[0];
        console.log(oAge);


        // querySelectorAll(css选择器)
        var aLi3 = document.querySelectorAll('#ul1 li');
        console.log(aLi3);

        //querySelector(css选择器)
        var aLi4 = document.querySelector('#ul1 li');
        console.log(aLi4);
    </script>
</body>

</html>

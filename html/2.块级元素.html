<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>

<body>
    <!-- 块级元素 【换行】 默认会占据父元素的所有宽度，会自己一行，不能与其它的块级元素处于同一行 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h6>h6</h6>
    <p>p:这是一个段落。。。。。</p>

    <div style="width: 100px; height: 100px; background: salmon;">
        爸爸
        <div>
            儿子
        </div>
    </div>
    <div style="width: 100px;height: 100px; background: seagreen;">

    </div>

    <ul>
        <li>111</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <table>
        <tr>
            <td>001</td>
            <td>002</td>
            <td>003</td>
        </tr>
        <tr>
            <td>101</td>
            <td>102</td>
            <td>103</td>
        </tr>
    </table>

    <!-- 行级元素 【不换行】 默认由内容撑开元素的宽高， 可以与其它元素共处一行 -->
    <!-- <span>111</span>
    <span>222</span> -->


</body>

</html>

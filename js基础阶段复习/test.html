    function clone(obj){

        var o = obj.constructor == Array?[]:{};

        for(let p in obj){
            o[p] = obj[p];
            // o['brother'] = obj['brother']
            if(typeof obj[p] === 'object'){
                o[p] = clone(obj[p]);
            }
        }

        return o;
    }
